<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>
    <div class="container mt-5">
    <div class="card">
        <h2 class="card-header">Liste des patients</h2>
        <div class="card-body">
            <form method="get" th:action="@{patients}">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="keyword" th:value="${keyword}">
                    <button class="btn btn-success">Chercher</button>
                </div>
            </form>
            <table class="table">
                <tr>
                    <th>ID</th><th>Name</th><th>Date Naissance</th><th>Malade</th>
                </tr>
                <tr th:each="p:${patients}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.dateNaissance}"></td>
                    <td th:text="${p.malade}"></td>
                </tr>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a th:class="${status.index==currentPage ? 'btn btn-primary':'btn'}" class="btn"
                       th:href="@{patients(page=${status.index},keyword=${keyword},size=${size})}" th:text="${status.index}"></a>
                </li>
            </ul>


        </div>
    </div>
    </div>





</body>
</html>
