<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template1">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
</head>
<body>
<div layout:fragment="pageContent">

    <div class="container">
        <div class="card">
            <div class="card-header">Enregistrement Effectué avec succès</div>
            <div class="card-body">
                <div class="form-group">
                    <lable>ID : </lable>
                   <strong><label th:text="${patient.id}"></label></strong>
                </div>
                <div class="form-group">
                    <lable>Nom : </lable>
                    <strong><label th:text="${patient.nom}"></label></strong>
                </div>
                <div class="form-group">
                    <lable>Score : </lable>
                    <strong><label th:text="${patient.score}"></label></strong>
                </div>
                <div class="form-group">
                    <lable>Date Naissance : </lable>
                    <strong><label th:text="${patient.dateNaissance}"></label></strong>
                </div>
                <div class="form-group">
                    <lable>Malade : </lable>
                    <strong><label th:text="${patient.malade}"></label></strong>
                </div>
            </div>
        </div>
    </div>


</div>

</body>
</html>
